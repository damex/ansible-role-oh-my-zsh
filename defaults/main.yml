---
oh_my_zsh_repository: "https://github.com/robbyrussell/oh-my-zsh"
oh_my_zsh_zsh_shell: "/bin/zsh"
oh_my_zsh_zsh_directory: "/etc/zsh"
oh_my_zsh_directory: "{{ oh_my_zsh_zsh_directory }}/oh-my-zsh"
oh_my_zsh_zshrc_configuration_file: "{{ oh_my_zsh_zsh_directory }}/zshrc"
oh_my_zsh_zshenv_configuration_file: "{{ oh_my_zsh_zsh_directory }}/zshenv"
oh_my_zsh_zlogin_configuration_file: "{{ oh_my_zsh_zsh_directory }}/zlogin"
oh_my_zsh_zlogout_configuration_file: "{{ oh_my_zsh_zsh_directory }}/zlogout"
oh_my_zsh_zprofile_configuration_file: "{{ oh_my_zsh_zsh_directory }}/zprofile"
oh_my_zsh_theme: "agnoster"
oh_my_zsh_plugins: "colored-man-pages colorize git screen sudo"
