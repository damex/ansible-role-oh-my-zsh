---
oh_my_zsh_repository: "https://github.com/robbyrussell/oh-my-zsh"
oh_my_zsh_git_package_name: "git"
oh_my_zsh_git_package_state: "present"
oh_my_zsh_zsh_package_name: "zsh"
oh_my_zsh_zsh_package_state: "present"
oh_my_zsh_zsh_shell: "/bin/zsh"
oh_my_zsh_zsh_dir: "/etc/zsh"
oh_my_zsh_dir: "{{ oh_my_zsh_zsh_dir }}/oh-my-zsh"
oh_my_zsh_zshrc_conf_file: "{{ oh_my_zsh_zsh_dir }}/zshrc"
oh_my_zsh_zshenv_conf_file: "{{ oh_my_zsh_zsh_dir }}/zshenv"
oh_my_zsh_zlogin_conf_file: "{{ oh_my_zsh_zsh_dir }}/zlogin"
oh_my_zsh_zlogout_conf_file: "{{ oh_my_zsh_zsh_dir }}/zlogout"
oh_my_zsh_zprofile_conf_file: "{{ oh_my_zsh_zsh_dir }}/zprofile"
oh_my_zsh_theme: "agnoster"
oh_my_zsh_plugins: "colored-man-pages colorize git screen sudo"
