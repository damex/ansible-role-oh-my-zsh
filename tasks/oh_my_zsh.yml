---
- name: ensure oh-my-zsh repository
  block:
    - name: ensure oh-my-zsh repository is cloned
      git:
        repo: "{{ oh_my_zsh_repository }}"
        dest: "{{ oh_my_zsh_directory }}"
        update: false
    - name: ensure oh-my-zsh repository is up to date
      git:
        repo: "{{ oh_my_zsh_repository }}"
        dest: "{{ oh_my_zsh_directory }}"
        clone: false
  become: true
